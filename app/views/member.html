<div class="col-md-4">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="member in memberList"><a role="menuitem" tabindex="-1" ng-click="setCurrentMember(member)">{{member.get('name')}}</a></li>
  </ul>
</div>
<div class="col-md-8">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">氏名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="氏名" ng-model="currentMember.get('name')"/>
      </div>
    </div>
    <div class="form-group">
      <input id="input-id" type="file"/>
    </div>
    <img ng-src="{{currentMemberPhotoUrl}}" id="member-photo"/>
  </form>
</div>
